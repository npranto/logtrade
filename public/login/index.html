    <!-- title -->
    <title>LogTrade - Log In</title>

  <body>
    <style>
      .Login {
        
      }
    </style>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <section id="navbar"></section>
    
    <main>
      <h1 class="text-black text-4xl font-bold text-gray-300 underline text-center">LogTrade</h1>
      <section class="Login lg:w-2/6 md:w-1/2 bg-white-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 mx-auto my-0 shadow-2xl">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Login</h2>
        
        <div id="signin-form-error"></div>
        
        <form id="signin-form" class="w-full" action="#">
          <div class="relative mb-4">
            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
            <input type="email" id="email" name="email" placeholder="jsmith@gmail.com" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required />
          </div>
          <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600">Password</label>
            <input type="password" id="password" name="password" placeholder="*****" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" required />
          </div>
          <button class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Login</button>
        </form>
        <div class="flex flex-col">
          <a href="/signup" class="text-xs mt-3 hover:underline text-blue-500 inline-flex items-center">Create new account?</a>
        </div>
      </section>  
    </main>

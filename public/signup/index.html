<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>

		<!-- favicon -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="/assets/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="/assets/favicons/safari-pinned-tab.svg"
			color="#000000"
		/>
		<meta name="msapplication-TileColor" content="#603cba" />
		<meta name="theme-color" content="#000000" />

		<!-- global -->
		<link rel="stylesheet" href="/assets/styles/base.css" />

		<!-- title -->
		<title>LogTrade - Sign Up</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<div id="animated-background"></div>

		<section id="navbar"></section>

		<main>
			<section class="Signup flex flex-col justify-center items-center">
				<h1 class="text-black text-4xl font-bold text-gray-300 underline">
					LogTrade
				</h1>
				<section
					class="Signup lg:w-2/6 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 mx-auto my-0 shadow-2xl"
				>
					<h2 class="text-gray-900 text-lg font-medium title-font mb-5">
						Sign Up
					</h2>
					<div id="signup-form-error"></div>
					<form id="signup-form" class="w-full" action="#">
						<div class="relative mb-4">
							<label for="full-name" class="leading-7 text-sm text-gray-600"
								>Full Name</label
							>
							<input
								type="text"
								id="full-name"
								name="full-name"
								placeholder="John Smith"
								class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
								required
							/>
						</div>
						<div class="relative mb-4">
							<label for="email" class="leading-7 text-sm text-gray-600"
								>Email</label
							>
							<input
								type="email"
								id="email"
								name="email"
								placeholder="jsmith@gmail.com"
								class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
								required
							/>
						</div>
						<div class="relative mb-4">
							<label for="password" class="leading-7 text-sm text-gray-600"
								>Password</label
							>
							<input
								type="password"
								id="password"
								name="password"
								placeholder="*****"
								class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
								required
							/>
						</div>
						<div class="relative mb-4">
							<label
								for="confirm-password"
								class="leading-7 text-sm text-gray-600"
								>Confirm Password</label
							>
							<input
								type="password"
								id="confirm-password"
								name="confirm-password"
								placeholder="*****"
								class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
								required
							/>
						</div>
						<button
							class="text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"
						>
							Create New Account
						</button>
					</form>
					<div class="flex flex-col">
						<a
							href="/login"
							class="text-xs mt-3 hover:underline text-blue-500 inline-flex items-center"
							>Already have account?</a
						>
					</div>
				</section>
			</section>
		</main>

		<script type="module" src="/assets/scripts/Nav.js"></script>
		<script type="module" src="/assets/scripts/AnimatedBackground.js"></script>
		<script type="module" src="/assets/scripts/Signup.js"></script>
	</body>
</html>
